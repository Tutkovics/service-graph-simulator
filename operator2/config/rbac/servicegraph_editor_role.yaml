# permissions for end users to edit servicegraphs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: servicegraph-editor-role
rules:
- apiGroups:
  - onlab.example.com
  resources:
  - servicegraphs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - onlab.example.com
  resources:
  - servicegraphs/status
  verbs:
  - get
